<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Section -->
  <div id="login-section">
    <h2 data-text="Login">Login</h2>
    <form id="login-form">
      <label for="usernameOrEmail">Username or Email:</label>
      <input type="text" id="usernameOrEmail" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error-message" style="display: none;">Invalid credentials</p>
  </div>

  <!-- Profile Section (hidden initially) -->
  <div id="profile-section" style="display: none;">
    <h2 data-text="Profile">Profile</h2>
    <button id="logout-button">Logout</button>
    <marquee>Welcome to the Reboot Student Report Page!</marquee>
    <div id="user-info">
      <p><strong>ID:</strong> <span id="user-id"></span></p>
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>First Name:</strong> <span id="first-name"></span></p>
      <p><strong>Last Name:</strong> <span id="last-name"></span></p>
      <p><strong>Campus:</strong> <span id="campus"></span></p>
      <p><strong>Total XP:</strong> <span id="total-xp"></span></p>
      <p><strong>Audits Assigned:</strong> <span id="audits-assigned"></span></p>
      <div id="attributes">
        <strong>Attributes:</strong>
        <!-- Individual attributes will be appended here dynamically -->
      </div>
      <p><strong>Records Count:</strong> <span id="records-count"></span></p>
    </div>
    <div id="graphs">
      <h3>XP Over Time</h3>
      <svg id="xp-over-time" width="500" height="300"></svg>
      <h3>Audit Ratio</h3>
      <svg id="xp-per-project" width="500" height="300"></svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
